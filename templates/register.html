<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FARMERS GATEWAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('https://static.vecteezy.com/system/resources/previews/015/902/722/non_2x/smart-farming-concept-farmer-with-technology-digital-tablet-on-background-of-wheat-field-professional-farmers-use-internet-of-things-iot-computers-system-to-manage-farms-agriculture-modern-idea-photo.jpg');">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 bg-opacity-90">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

        <form action="{{ url_for('register') }}" method="POST">
            <label class="block mb-2 font-medium">Name</label>
            <input type="text" name="name" required class="w-full p-2 border rounded-lg mb-3">

            <label class="block mb-2 font-medium">Email</label>
            <input type="email" name="email" required class="w-full p-2 border rounded-lg mb-3">

            <label class="block mb-2 font-medium">Password</label>
            <input type="password" name="password" required class="w-full p-2 border rounded-lg mb-3">

            <label class="block mb-2 font-medium">Mobile Number</label>
            <input type="tel" name="mobile" required class="w-full p-2 border rounded-lg mb-3">

            <label class="block mb-2 font-medium">Role</label>
            <select name="role" class="w-full p-2 border rounded-lg mb-3">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Register</button>
        </form>
        
        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
